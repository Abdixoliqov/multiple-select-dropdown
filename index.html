<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple select dropdown</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container">
    <div class="select-btn">
      <span class="btn-text">Select Language</span>
      <span class="arrow-dwn">
        <span class="material-symbols-outlined">
          expand_more
        </span>
      </span>
    </div>
    <ul class="list-items">
      <li class="item">
        <span class="checkbox">
          <span class="material-symbols-outlined">
            check
          </span>

        </span>
        <span class="item-text">HTML & CSS</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <span class="material-symbols-outlined">
            check
          </span>

        </span>
        <span class="item-text">Bootstrap</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <span class="material-symbols-outlined">
            check
          </span>

        </span>
        <span class="item-text">JavaScript</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <span class="material-symbols-outlined">
            check
          </span>

        </span>
        <span class="item-text">Node.Js</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <span class="material-symbols-outlined">
            check
          </span>

        </span>
        <span class="item-text">React JS</span>
      </li>
    </ul>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
